<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- Top players and top blogs -->
        <section class="container">
            <!-- top players -->
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.jpg" alt="">
                        <h3 class="player-name">Lionel Messi</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.jpg" alt="">
                        <h3 class="player-name">Cristiano Ronaldo</h3>

                    <div class="player">
                        <img src="images/players/player-3.jpg" alt="">

                        <img src="images/players/player-4.jpg" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-5.jpg" alt="">
                        <h3 class="player-name">Mohamed Salah</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.jpg" alt="">
                        <h3 class="player-name">Mesut Özil</h3>
                    </div>
                </div>
            </div>
            <hr>
            <!-- top blogs -->
            <div class="top-blogs">
                <h2 class="section-title"> Top Blog</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title" >13 of My Favorite UI/UX Goodies</h3>
                            <p class="blog-author" >By <a href="">Danny Sapio</a></p>

                    </article>
                    <article class="blog">
                        <div class="thumnail">
                            <img src="images/blogs/blog-2.png" alt="">

                            <h3 class="blog-title" >UI cheat sheet:list vs grids</h3>
                            <p class="blog-author" >By <a href="">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title" >7 typography tips for interface design</h3>
                            <p class="blog-author" >By <a href="">Jeremiah Lam</a></p>
